{% extends 'base.html' %}

{% block head %}
    <title>Your past collages.</title>
{% endblock head %}

{% block body %}
    <div class="jumbotron">
        <h2 class="collage-header">Your Collages</h2>
        {% for name in collages %}
                <img src="{{ url_for("static", filename=name) }}" class="img-fluid" alt="A collage."><br>
        {% endfor %}
    </div>
{% endblock body %}
