{% extends 'base.html' %}

{% block head %}
    <title>Your past collages.</title>
{% endblock head %}

{% block body %}
    <div class="page-header">
        <h1>Behold! Below are your collages!</h1>
    </div>
    <ul>
        {% for name in collages %}
            <img src="{{ url_for("static", filename=name) }}" class="img-fluid collage-image" alt="A collage."><br>
        {% endfor %}
    </ul>
{% endblock body %}
